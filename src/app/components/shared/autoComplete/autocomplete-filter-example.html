<div class="container">
<form class="example-form" (ngSubmit)="onSubmit($event)">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search</mat-label>
      <input type="text"
             placeholder="..."
             aria-label="..."
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
                     
      <mat-autocomplete  #auto="matAutocomplete">
        <mat-option (click)="onSubmit($event)" *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form> 
</div>
